<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="logo2.png" />
    <title>Reset Password - AllOSINT</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;family=Orbitron:wght@400;500;700;900&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script
        id="tailwind-config">tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#06f95f", "primary-dim": "rgba(6, 249, 95, 0.1)", "background-light": "#f5f8f6", "background-dark": "#0f1210", "surface-dark": "#161b18", }, fontFamily: { "display": ["Space Grotesk", "sans-serif"], "cyber": ["Orbitron", "sans-serif"], "mono": ["JetBrains Mono", "monospace"], }, boxShadow: { 'neon': '0 0 10px rgba(6, 249, 95, 0.5), 0 0 20px rgba(6, 249, 95, 0.3)', 'neon-sm': '0 0 5px rgba(6, 249, 95, 0.5)', } }, }, }</script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f1210;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #06f95f;
        }

        .glass-panel {
            background: rgba(15, 18, 16, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .cyber-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(6, 249, 95, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(6, 249, 95, 0.03) 1px, transparent 1px);
        }
    </style>
</head>

<body class="font-display bg-background-dark text-white antialiased">
    <div class="min-h-screen cyber-grid flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-md rounded-sm p-8 border-t-2 border-primary/50">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <img src="logo2.png" alt="Logo" class="h-12 w-12 object-contain"
                        style="filter: drop-shadow(0 0 5px rgba(6, 249, 95, 0.5));" />
                    <h2 class="text-white font-cyber font-bold tracking-widest text-lg">OSINT // RESET</h2>
                </div>
                <h1 class="font-cyber text-3xl text-white font-bold mb-2 tracking-wider">RESET PASSWORD</h1>
                <p class="text-gray-500 font-mono text-sm uppercase tracking-widest">Set new credentials</p>
            </div>

            <form onsubmit="handleResetPassword(event)" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-primary font-cyber uppercase tracking-widest mb-1"
                        for="new-password">New Password</label>
                    <div class="relative group/pass">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-gray-500 group-focus-within/pass:text-primary transition-colors text-[20px]">password</span>
                        </div>
                        <input
                            class="block w-full pl-12 pr-4 py-3.5 bg-black/40 border border-gray-700 rounded-sm text-white placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all font-mono text-sm"
                            id="new-password" placeholder="••••••••••••••••" type="password" required minlength="6" />
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-bold text-primary font-cyber uppercase tracking-widest mb-1"
                        for="confirm-password">Confirm Password</label>
                    <div class="relative group/pass">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-gray-500 group-focus-within/pass:text-primary transition-colors text-[20px]">check_circle</span>
                        </div>
                        <input
                            class="block w-full pl-12 pr-4 py-3.5 bg-black/40 border border-gray-700 rounded-sm text-white placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all font-mono text-sm"
                            id="confirm-password" placeholder="••••••••••••••••" type="password" required minlength="6" />
                    </div>
                </div>

                <div id="error-message" class="hidden text-sm text-red-400 font-mono"></div>
                <div id="success-message" class="hidden text-sm text-primary font-mono"></div>

                <button
                    class="w-full overflow-hidden rounded-sm bg-primary py-4 px-4 text-center text-sm font-bold text-background-dark shadow-neon hover:shadow-neon-sm transition-all focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark"
                    type="submit">
                    <span class="flex items-center justify-center gap-3 font-cyber tracking-[0.2em] text-base">
                        UPDATE PASSWORD
                        <span class="material-symbols-outlined text-[20px]">lock_reset</span>
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-gray-500 hover:text-primary transition-colors font-mono">
                    ← Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function handleResetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const button = event.target.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;

            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.classList.remove('hidden');
                return;
            }

            button.innerHTML = '<span class="flex items-center justify-center gap-2"><span class="material-symbols-outlined animate-spin">sync</span>UPDATING...</span>';
            button.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                successDiv.textContent = '✓ Password updated successfully! Redirecting to login...';
                successDiv.classList.remove('hidden');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                errorDiv.textContent = error.message || 'Failed to update password. Please try again or request a new reset link.';
                errorDiv.classList.remove('hidden');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
