<script>
let progress = 0;
const statusTexts = [
    '&gt; DECRYPTING PACKETS...',
    '&gt; INITIALIZING NEURAL NETWORKS...',
    '&gt; CONNECTING TO DARK WEB NODES...',
    '&gt; LOADING THREAT INTELLIGENCE...',
    '&gt; CALIBRATING SENSORS...',
    '&gt; ESTABLISHING SECURE CHANNELS...',
    '&gt; SYSTEM READY FOR DEPLOYMENT'
];

let currentStatusIndex = 0;

function updateProgress() {
    if (progress < 100) {
        progress += Math.random() * 15 + 5;
        if (progress > 100) progress = 100;
        
        document.getElementById('progress-bar').style.width = progress + '%';
        document.getElementById('progress-text').textContent = Math.floor(progress) + '%';
        
        // Update status text occasionally
        if (Math.random() > 0.7 && currentStatusIndex < statusTexts.length - 1) {
            currentStatusIndex++;
            document.getElementById('status-text').innerHTML = statusTexts[currentStatusIndex];
        }
        
        if (progress >= 100) {
            setTimeout(() => {
                document.getElementById('status-text').innerHTML = statusTexts[statusTexts.length - 1];
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 500);
        } else {
            setTimeout(updateProgress, Math.random() * 800 + 400);
        }
    }
}

// Start the initialization process
setTimeout(updateProgress, 1000);
</script>
