<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="logo2.png" />
    <title>OSINT // SOCIAL RECON</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec63", "primary-dim": "#0eac48", "background-light": "#f6f8f7", "background-dark": "#050a07", "surface-dark": "#0f1612", "surface-border": "#1f2e25", "danger": "#ef4444", "warning": "#eab308" },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"], "mono": ["JetBrains Mono", "monospace"], },
                    backgroundImage: { 'cyber-grid': "linear-gradient(to right, #1f2e25 1px, transparent 1px), linear-gradient(to bottom, #1f2e25 1px, transparent 1px)", }
                },
            },
        }
    </script>
    <style>
        .neon-glow {
            box-shadow: 0 0 10px rgba(19, 236, 99, 0.2);
        }

        .grid-bg {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f1612;
        }

        ::-webkit-scrollbar-thumb {
            background: #1f2e25;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #13ec63;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-black">
    <div class="fixed inset-0 pointer-events-none opacity-20 bg-cyber-grid grid-bg z-0"></div>

    <div class="relative z-10 flex flex-col h-full grow">
        <header
            class="sticky top-0 z-50 flex items-center justify-between border-b border-surface-border bg-surface-dark/95 backdrop-blur-md px-6 py-3">
            <div class="flex items-center gap-4 text-white">
                <div
                    class="size-8 text-primary flex items-center justify-center rounded bg-primary/10 border border-primary/20 neon-glow">
                    <img src="logo2.png" alt="Logo" class="w-6 h-6 object-contain" />
                </div>
                <div class="flex flex-col">
                    <h2 class="text-white text-xl font-bold tracking-tight uppercase">OSINT <span
                            class="text-primary">//</span> SOCIAL RECON</h2>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-xs font-mono text-slate-400 hidden md:block">METHOD: <span class="text-primary">HTTP
                        Status Enum</span></div>
                <a href="dashboard.html"
                    class="flex items-center gap-2 px-4 py-1.5 bg-surface-dark border border-surface-border hover:border-primary text-slate-300 hover:text-primary rounded transition-all text-xs font-bold font-mono group">
                    <span
                        class="material-symbols-outlined text-[16px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
                    DASHBOARD
                </a>
                <div class="size-9 rounded-full bg-gradient-to-br from-primary to-blue-500 p-[1px]">
                    <div
                        class="size-full rounded-full bg-surface-dark flex items-center justify-center overflow-hidden">
                        <span class="material-symbols-outlined text-white text-[20px]">person</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 px-4 md:px-8 py-6 w-full max-w-[1600px] mx-auto flex flex-col gap-6">

            <div class="flex flex-col md:flex-row gap-6 items-end justify-between">
                <div class="flex flex-col gap-2">
                    <div class="flex items-center gap-2 text-primary text-xs font-mono uppercase tracking-widest">
                        <span class="material-symbols-outlined text-[16px] animate-pulse">travel_explore</span>Identity
                        Hunt
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black tracking-tight text-white uppercase">USERNAME ENUMERATION
                    </h1>
                    <p class="text-slate-400 max-w-lg text-sm">Cross-reference handles across 25+ social networks.</p>
                </div>
                <div class="w-full md:w-auto md:min-w-[600px]">
                    <div
                        class="relative flex items-center bg-surface-dark rounded-lg border border-surface-border p-1 shadow-lg">
                        <span class="material-symbols-outlined text-slate-500 ml-3">alternate_email</span>
                        <input
                            class="bg-transparent border-none text-white placeholder-slate-600 focus:ring-0 w-full font-mono text-lg"
                            placeholder="Enter username (e.g. johndoe123)" type="text" id="usernameInput" />
                        <button
                            class="bg-primary hover:bg-green-400 text-black px-8 py-3 rounded font-bold text-sm tracking-wide transition-all flex items-center gap-2 shadow-[0_0_15px_rgba(19,236,99,0.3)]"
                            onclick="startRecon()">
                            <span>HUNT</span>
                            <span class="material-symbols-outlined text-sm">search</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-full bg-surface-dark border border-surface-border rounded-full h-2 hidden"
                id="progress-container">
                <div class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 0%"
                    id="progress-bar"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="results-grid">
                <div class="col-span-full text-center py-20 text-slate-500">
                    <span class="material-symbols-outlined text-6xl mb-4 block opacity-20">person_search</span>
                    <p class="font-mono text-sm">Enter a handle to begin enumeration scan.</p>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Configuration
        const PROXY_URL = 'https://corsproxy.io/?';
        const TIMEOUT_MS = 8000;

        // Platform Database
        // 'check': true = Attempt Fetch Status via Proxy
        // 'check': false = Manual Link Only (Use for anti-bot sites like Instagram/Twitter)
        const PLATFORMS = [
            { name: "GitHub", url: "https://github.com/{}", icon: "code", check: true },
            { name: "Reddit", url: "https://www.reddit.com/user/{}", icon: "forum", check: true },
            { name: "Instagram", url: "https://www.instagram.com/{}", icon: "photo_camera", check: false },
            { name: "Twitter / X", url: "https://twitter.com/{}", icon: "tag", check: false },
            { name: "TikTok", url: "https://www.tiktok.com/@{}", icon: "music_note", check: true },
            { name: "YouTube", url: "https://www.youtube.com/@{}", icon: "play_circle", check: true },
            { name: "Twitch", url: "https://www.twitch.tv/{}", icon: "videogame_asset", check: true },
            { name: "Pinterest", url: "https://www.pinterest.com/{}/", icon: "push_pin", check: true },
            { name: "Telegram", url: "https://t.me/{}", icon: "send", check: true },
            { name: "Medium", url: "https://medium.com/@{}", icon: "article", check: true },
            { name: "Vimeo", url: "https://vimeo.com/{}", icon: "movie", check: true },
            { name: "SoundCloud", url: "https://soundcloud.com/{}", icon: "graphic_eq", check: true },
            { name: "Spotify", url: "https://open.spotify.com/user/{}", icon: "queue_music", check: true },
            { name: "Roblox", url: "https://www.roblox.com/user.aspx?username={}", icon: "gamepad", check: true },
            { name: "Wikipedia", url: "https://en.wikipedia.org/wiki/User:{}", icon: "school", check: true },
            { name: "HackerNews", url: "https://news.ycombinator.com/user?id={}", icon: "newspaper", check: true },
            { name: "Dev.to", url: "https://dev.to/{}", icon: "terminal", check: true },
            { name: "Replit", url: "https://replit.com/@{}", icon: "code_blocks", check: true },
            { name: "Pastebin", url: "https://pastebin.com/u/{}", icon: "content_paste", check: true },
            { name: "Etsy", url: "https://www.etsy.com/people/{}", icon: "store", check: true },
            { name: "Patreon", url: "https://www.patreon.com/{}", icon: "volunteer_activism", check: true },
            { name: "Bitbucket", url: "https://bitbucket.org/{}/", icon: "folder_zip", check: true },
            { name: "GitLab", url: "https://gitlab.com/{}", icon: "commit", check: true },
            { name: "About.me", url: "https://about.me/{}", icon: "badge", check: true }
        ];

        document.getElementById('usernameInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') startRecon() });

        async function startRecon() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) return alert("Enter a username.");

            const grid = document.getElementById('results-grid');
            const progressBar = document.getElementById('progress-bar');
            document.getElementById('progress-container').classList.remove('hidden');

            grid.innerHTML = '';
            progressBar.style.width = '0%';

            // Generate Card Skeletons
            PLATFORMS.forEach(p => {
                const card = document.createElement('div');
                card.id = `card-${p.name}`;
                card.className = "bg-surface-dark border border-surface-border rounded-lg p-4 flex items-center justify-between opacity-50";
                card.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-slate-500">${p.icon}</span>
                    <span class="text-slate-400 font-bold text-sm">${p.name}</span>
                </div>
                <span class="text-[10px] font-mono text-slate-600 animate-pulse" id="status-${p.name}">WAITING...</span>
            `;
                grid.appendChild(card);
            });

            // Scan Sequence
            let completed = 0;

            for (const platform of PLATFORMS) {
                updateStatus(platform.name, "CHECKING...", "text-warning");

                const targetUrl = platform.url.replace("{}", username);
                let exists = false;
                let statusText = "NOT FOUND";
                let statusColor = "text-slate-600";
                let cardBorder = "border-surface-border";
                let cardOpacity = "opacity-50";
                let actionBtn = "";

                if (platform.check) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);

                        const res = await fetch(PROXY_URL + encodeURIComponent(targetUrl), {
                            method: 'GET',
                            signal: controller.signal
                        });
                        clearTimeout(timeoutId);

                        if (res.status === 200) {
                            exists = true;
                            statusText = "FOUND";
                            statusColor = "text-primary";
                            cardBorder = "border-primary";
                            cardOpacity = "opacity-100 bg-white/5";
                        } else {
                            // EXPLICIT NOT FOUND STATE
                            statusText = "NOT FOUND";
                            statusColor = "text-slate-500";
                            cardOpacity = "opacity-50 grayscale";
                        }
                    } catch (e) {
                        statusText = "NOT FOUND";
                        statusColor = "text-slate-500";
                        cardOpacity = "opacity-50 grayscale";
                    }
                } else {
                    // MANUAL CHECK SITES
                    exists = true;
                    statusText = "MANUAL CHECK";
                    statusColor = "text-slate-400";
                    cardOpacity = "opacity-80";
                }

                // Generate Button if Found or Manual
                if (exists) {
                    actionBtn = `<a href="${targetUrl}" target="_blank" class="px-3 py-1 bg-black rounded text-[10px] font-bold text-white hover:text-primary border border-white/10 hover:border-primary transition-colors">OPEN</a>`;
                }

                // Update DOM
                const card = document.getElementById(`card-${platform.name}`);
                card.className = `bg-surface-dark border ${cardBorder} rounded-lg p-4 flex items-center justify-between transition-all duration-500 ${cardOpacity}`;

                card.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined ${exists ? 'text-white' : 'text-slate-600'}">${platform.icon}</span>
                    <span class="${exists ? 'text-white' : 'text-slate-600'} font-bold text-sm">${platform.name}</span>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-[10px] font-mono font-bold ${statusColor}">${statusText}</span>
                    ${actionBtn}
                </div>
            `;

                completed++;
                progressBar.style.width = `${(completed / PLATFORMS.length) * 100}%`;
            }
        }

        function updateStatus(name, text, colorClass) {
            const el = document.getElementById(`status-${name}`);
            if (el) {
                el.innerText = text;
                el.className = `text-[10px] font-mono ${colorClass} animate-pulse`;
            }
        }
    </script>
</body>

</html>
