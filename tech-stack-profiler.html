<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="logo2.png" />
    <title>OSINT // TECH STACK PROFILER</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec63", "primary-dim": "#0eac48", "background-light": "#f6f8f7", "background-dark": "#050a07", "surface-dark": "#0f1612", "surface-border": "#1f2e25", "danger": "#ef4444" },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"], "mono": ["JetBrains Mono", "monospace"], },
                    backgroundImage: { 'cyber-grid': "linear-gradient(to right, #1f2e25 1px, transparent 1px), linear-gradient(to bottom, #1f2e25 1px, transparent 1px)", }
                },
            },
        }
    </script>
    <style>
        .neon-glow {
            box-shadow: 0 0 10px rgba(19, 236, 99, 0.2);
        }

        .grid-bg {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f1612;
        }

        ::-webkit-scrollbar-thumb {
            background: #1f2e25;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #13ec63;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scan-line {
            animation: scan 3s linear infinite;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-black">
    <div class="fixed inset-0 pointer-events-none opacity-20 bg-cyber-grid grid-bg z-0"></div>

    <div class="relative z-10 flex flex-col h-full grow">
        <header
            class="sticky top-0 z-50 flex items-center justify-between border-b border-surface-border bg-surface-dark/95 backdrop-blur-md px-6 py-3">
            <div class="flex items-center gap-4 text-white">
                <div
                    class="size-8 text-primary flex items-center justify-center rounded bg-primary/10 border border-primary/20 neon-glow">
                    <img src="logo2.png" alt="Logo" class="w-6 h-6 object-contain" />
                </div>
                <div class="flex flex-col">
                    <h2 class="text-white text-xl font-bold tracking-tight uppercase">OSINT <span
                            class="text-primary">//</span> TECH PROFILER</h2>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <a href="dashboard.html"
                    class="flex items-center gap-2 px-4 py-1.5 bg-surface-dark border border-surface-border hover:border-primary text-slate-300 hover:text-primary rounded transition-all text-xs font-bold font-mono group">
                    <span
                        class="material-symbols-outlined text-[16px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
                    DASHBOARD
                </a>
                <div class="size-9 rounded-full bg-gradient-to-br from-primary to-blue-500 p-[1px]">
                    <div
                        class="size-full rounded-full bg-surface-dark flex items-center justify-center overflow-hidden">
                        <span class="material-symbols-outlined text-white text-[20px]">person</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 px-4 md:px-8 py-6 w-full max-w-[1600px] mx-auto flex flex-col gap-6">

            <div class="w-full relative group z-20">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-primary/50 to-emerald-600/50 rounded-lg blur opacity-30 group-hover:opacity-75 transition duration-500">
                </div>
                <div class="relative flex items-center bg-surface-dark rounded-lg border border-surface-border">
                    <div class="pl-4 pr-2 text-primary font-mono text-lg">>_</div>
                    <input
                        class="w-full bg-transparent border-none text-white font-mono py-4 px-2 focus:ring-0 placeholder-slate-600 text-sm md:text-base"
                        placeholder="Enter Target URL (e.g., https://example.com)..." type="text" id="target-url" />
                    <button
                        class="mr-2 px-6 py-2 bg-primary hover:bg-green-400 text-black font-bold rounded shadow-[0_0_15px_rgba(19,236,99,0.3)] transition-all flex items-center gap-2"
                        onclick="startScan()">
                        <span class="material-symbols-outlined">bolt</span> ANALYZE
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 min-h-[500px]">

                <div class="lg:col-span-1 flex flex-col gap-4">

                    <div class="bg-surface-dark border border-surface-border rounded-lg p-5">
                        <h3
                            class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-3 border-b border-surface-border pb-2 flex items-center gap-2">
                            <span class="material-symbols-outlined text-sm">build</span> Intelligence Vectors
                        </h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between text-xs">
                                <span class="text-slate-300">Wappalyzer DB</span>
                                <span class="text-primary font-mono">ACTIVE</span>
                            </div>
                            <div class="flex items-center justify-between text-xs">
                                <span class="text-slate-300">HTTP Headers</span>
                                <span class="text-primary font-mono">PARSING</span>
                            </div>
                            <div class="flex items-center justify-between text-xs">
                                <span class="text-slate-300">Cookie Analysis</span>
                                <span class="text-primary font-mono">ENABLED</span>
                            </div>
                            <div class="flex items-center justify-between text-xs">
                                <span class="text-slate-300">Script Tag Scraping</span>
                                <span class="text-primary font-mono">DEEP</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-surface-dark border border-surface-border rounded-lg p-5">
                        <h3
                            class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4 border-b border-surface-border pb-2">
                            Filter Matrix</h3>
                        <div class="flex flex-col gap-2">
                            <label
                                class="flex items-center justify-between p-2 rounded bg-primary/5 border border-primary/20 cursor-pointer hover:bg-primary/10 transition-colors">
                                <div class="flex items-center gap-2 text-white text-sm"><span
                                        class="material-symbols-outlined text-primary text-sm">layers</span> All
                                    Detected</div>
                                <span class="text-primary font-bold font-mono text-xs" id="total-count">0</span>
                            </label>
                            <div class="space-y-1" id="category-filters">
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-[#0c0e12] border border-surface-border rounded-lg overflow-hidden h-40 flex flex-col flex-1">
                        <div class="bg-surface-dark px-3 py-1 border-b border-surface-border flex items-center gap-2">
                            <span class="material-symbols-outlined text-slate-500 text-xs">terminal</span>
                            <span class="text-[10px] font-mono text-slate-400">FINGERPRINTING.LOG</span>
                        </div>
                        <div class="p-3 font-mono text-xs text-slate-300 overflow-y-auto flex-1" id="terminal-logs">
                            <div class="opacity-50">System ready...</div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-3 flex flex-col">
                    <div
                        class="relative flex-1 bg-surface-dark rounded-lg border border-surface-border overflow-hidden flex flex-col min-h-[400px] shadow-lg">
                        <div class="absolute inset-0 pointer-events-none z-0 overflow-hidden opacity-10">
                            <div class="w-full h-[2px] bg-primary shadow-[0_0_20px_rgba(19,236,99,1)] scan-line"></div>
                        </div>

                        <div
                            class="p-4 border-b border-surface-border flex justify-between items-center bg-black/20 relative z-10">
                            <h3 class="text-white font-bold flex items-center gap-2 text-sm">
                                <span
                                    class="material-symbols-outlined text-primary animate-spin-slow text-sm">hub</span>
                                ACTIVE SIGNATURES
                            </h3>
                            <div class="flex gap-2">
                                <button onclick="downloadReport()"
                                    class="text-xs text-primary hover:text-white flex items-center gap-1 transition-colors">
                                    <span class="material-symbols-outlined text-[14px]">download</span> REPORT
                                </button>
                            </div>
                        </div>

                        <div class="p-4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 overflow-y-auto flex-1 scrollbar-hide relative z-10"
                            id="tech-grid">
                            <div class="col-span-full text-center py-20 text-slate-500">
                                <span class="material-symbols-outlined text-6xl mb-4 block opacity-20">web_asset</span>
                                <p class="font-mono text-sm">Awaiting Target URL...</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        let scanInProgress = false;
        let detectedTech = [];

        // Mock Data simulating Wappalyzer results
        const mockDB = [
            { name: 'Nginx', version: '1.18.0', cat: 'Web Server', icon: 'dns', risk: false },
            { name: 'React', version: '17.0.2', cat: 'JavaScript Framework', icon: 'code', risk: false },
            { name: 'Node.js', version: '14.17.0', cat: 'Web Server', icon: 'integration_instructions', risk: true, cve: 'CVE-2021-22930' },
            { name: 'Express', version: '4.17.1', cat: 'Web Framework', icon: 'api', risk: false },
            { name: 'Google Analytics', version: 'GA4', cat: 'Analytics', icon: 'analytics', risk: false },
            { name: 'Cloudflare', version: '', cat: 'CDN', icon: 'cloud', risk: false },
            { name: 'Docker', version: '', cat: 'Containers', icon: 'layers', risk: false },
            { name: 'Ubuntu', version: '20.04', cat: 'Operating System', icon: 'terminal', risk: false }
        ];

        // Auto-start if redirected from Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const target = localStorage.getItem('allOSINT_target');
            if (target && target.startsWith('http')) {
                document.getElementById('target-url').value = target;
                startScan();
            }
        });

        function startScan() {
            const url = document.getElementById('target-url').value.trim();
            if (!url || !url.startsWith('http')) return alert("Enter valid URL (http/https)");
            if (scanInProgress) return;

            scanInProgress = true;
            detectedTech = [];
            document.getElementById('tech-grid').innerHTML = '';
            document.getElementById('terminal-logs').innerHTML = '';

            addToLog(`Target Acquired: ${url}`);
            addToLog("Analyzing HTTP Headers (X-Powered-By)...");
            addToLog("Parsing Cookie Structures...");

            // Simulate Scanning Process
            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= mockDB.length) {
                    clearInterval(interval);
                    finishScan();
                } else {
                    const tech = mockDB[progress];
                    if (Math.random() > 0.2) {
                        detectedTech.push(tech);
                        addToLog(`Signature Match: ${tech.name}`, tech.risk ? 'danger' : 'success');
                        renderGrid();
                        updateStats();
                    }
                    progress++;
                }
            }, 600);
        }

        function finishScan() {
            scanInProgress = false;
            addToLog("Scan Complete. Report Generated.", 'info');
        }

        function renderGrid() {
            const grid = document.getElementById('tech-grid');
            grid.innerHTML = detectedTech.map(t => `
            <div class="bg-surface-dark border ${t.risk ? 'border-danger/50 bg-danger/5' : 'border-surface-border'} p-4 rounded hover:border-primary/50 transition-all group relative">
                ${t.risk ? '<div class="absolute top-2 right-2 text-[10px] bg-danger text-black font-bold px-1 rounded">VULN</div>' : ''}
                <div class="flex items-start gap-3">
                    <div class="p-2 bg-white/5 rounded border border-white/10 text-slate-300 group-hover:text-primary transition-colors">
                        <span class="material-symbols-outlined">${t.icon}</span>
                    </div>
                    <div>
                        <h4 class="font-bold text-white text-sm">${t.name}</h4>
                        <div class="text-xs text-slate-500 font-mono mt-1">${t.cat}</div>
                        ${t.version ? `<div class="mt-2 text-xs px-2 py-0.5 rounded bg-black/30 border border-white/10 w-fit font-mono text-primary">${t.version}</div>` : ''}
                    </div>
                </div>
            </div>
        `).join('');
        }

        function updateStats() {
            document.getElementById('total-count').innerText = detectedTech.length;

            const cats = {};
            detectedTech.forEach(t => { cats[t.cat] = (cats[t.cat] || 0) + 1; });

            document.getElementById('category-filters').innerHTML = Object.keys(cats).map(c => `
            <div class="flex justify-between text-xs text-slate-400 px-2 py-1 hover:bg-white/5 rounded cursor-pointer">
                <span>${c}</span>
                <span class="text-white">${cats[c]}</span>
            </div>
        `).join('');
        }

        function addToLog(msg, type = 'normal') {
            const term = document.getElementById('terminal-logs');
            const line = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });

            let color = 'text-slate-400';
            if (type === 'success') color = 'text-primary';
            if (type === 'danger') color = 'text-danger';
            if (type === 'info') color = 'text-white';

            line.className = `font-mono text-xs mb-1 ${color}`;
            line.innerHTML = `<span class="opacity-50">[${time}]</span> ${msg}`;
            term.appendChild(line);
            term.scrollTop = term.scrollHeight;
        }

        function downloadReport() {
            if (detectedTech.length === 0) return alert("No data to export.");
            const json = JSON.stringify(detectedTech, null, 2);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "tech_stack_report.json";
            a.click();
        }

        document.getElementById('target-url').addEventListener('keypress', (e) => { if (e.key === 'Enter') startScan(); });
    </script>
</body>

</html>
